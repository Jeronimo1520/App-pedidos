<app-header></app-header>
<app-search></app-search>
<app-not-found [visible]="!comidas || !comidas.length"
resetLinkText="Volver a busqueda"
></app-not-found>
<ul>
    <li *ngFor="let comida of comidas">
        <a routerLink="/comida/{{comida.id}}">
        <img [src]="comida.imagenUrl" [alt]="comida.nombre"> <!--Pasar data dinamica-->
        <div class="content">
            <div class="name">
                {{comida.nombre}}
            </div>
            <div class="stars">
                <star-rating [value]="comida.estrellas" [totalstars]="5"  checkedcolor="red" uncheckedcolor="black"  size="22px"
                [readonly]="true">
            </star-rating>
            </div>
           
            <div class="restaurant">
                {{comida.local}}
            </div>
            <div class="cook-time">
                <span>ðŸ•’</span>
                {{comida.tiempo}}
            </div>

            <div class="price">
                <span>
                  {{comida.precio | currency}}
                </span>
            </div>
        </div>
       
        </a>
    </li>
</ul>
